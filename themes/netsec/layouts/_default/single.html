{{ partial "head" }}

<h1 class="title"><a href="{{ .Permalink }}">{{ .Params.title | humanize | title }}</a></h1>
<p class="meta">
	<p class="meta">
		{{.Params.date.Format "2006 January 2" }}
		<br > 
		{{ if .Params.tags }}
			{{ with .Params.tags }} {{range .}} (<a href="/tags/{{.}}">{{.}}</a>) {{end}}
			{{end}}
		{{end}}
	</p>
</p>

{{.Content}}

{{ partial "footer" }}
